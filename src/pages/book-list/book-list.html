<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="booksLoading"></ion-spinner>
  <ion-list>
    <button ion-item icon-start *ngFor="let book of bookList; let i = index" (click)="onLoadBook(i)">
      <ion-icon name="exit" [color]="book.isLend ? 'primary' : 'dark'"></ion-icon>
      {{ book.name }}
      <p *ngIf="book.borrower !== ''">emprunt√© par {{book.borrower}}</p>
    </button>
  </ion-list>
</ion-content>

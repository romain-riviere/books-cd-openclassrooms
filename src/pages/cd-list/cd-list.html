<ion-header>
  <ion-navbar>
    <ion-title>CD</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="booksLoading"></ion-spinner>
  <ion-list>
    <button ion-item icon-start *ngFor="let cd of cdList; let i = index" (click)="onLoadCD(i)">
      <ion-icon name="exit" [color]="cd.isLend ? 'primary' : 'dark'"></ion-icon>
      {{ cd.name }}
      <p *ngIf="cd.borrower !== ''">emprunt√© par {{cd.borrower}}</p>
    </button>
  </ion-list>
</ion-content>
